{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content">
    <h2>Reset Password</h2><hr>
    <p>Forgotten your password? Do not be worried, Error is to Human, Enter your email below for further instructions</p>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-outline-success" type="submit">Send email</button>
    </form>
</div>
{% endblock content %}
