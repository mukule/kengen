{% extends "main/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}


<div class="content">
    <div class="card p-4 m-4">
        <form method="post">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-12 mb-3">
            {{ form.recipient.label_tag }}
            {{ form.recipient }}
        </div>
        <div class="col-md-10 mb-3">
            {{ form.body }}
        </div>
        <div class="col-md-2 mb-3">
            <button class="btn btn-success btn-block" type="submit"><i class="pe-7s-paper-plane text-white"></i></button>
        </div>
    </div>
</form>

          
      </div>
      
      
</div>
{% endblock content %}
