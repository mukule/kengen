{% extends "main/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="breadcrumbs ">
  <div class="breadcrumbs-inner">
      <div class="row m-0">
          <div class="col-sm-6">
              <div class="page-header float-left">
                  <div class="page-title ">
                     <h1>{{ facility.name }}</h1>
                  </div>
              </div>
          </div>
          <div class="col-sm-6">
            <div class="page-header float-right">
                <div class="page-title">
                    <ol class="breadcrumb text-right">
                        <li><a href="{% url 'facilities:book_facility' facility_id=facility.id %}">Book in advance for use</a></li>
                    </ol>
                </div>
            </div>
        </div>
        
      </div>
  </div>
</div>
<div class="content">
    <div class="col-lg-12">
        <div class="card">
            {% if facility.image %}
                <img class="card-img-top" src="{{ facility.image.url }}" alt="{{ facility.name }} image" style="height: 250px; max-width: 100%;">
                {% else %}
                <img class="card-img-top" src="{% static 'facilities/images/default.jpg' %}" alt="No image available" style="height: 250px; max-width: 100%;">
                {% endif %}
            <div class="card-body">
       {{ facility.description|striptags }}
            </div>
           
        </div>

    </div>
</div>
</div>
{% endblock content %}
