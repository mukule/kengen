{% extends "main/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="breadcrumbs">
    <div class="breadcrumbs-inner">
        <div class="row m-0">
            <div class="col-sm-6">
                <div class="page-header float-left">
                    <div class="page-title">
                       <h1>News</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb text-right">
                            <li><a href="#">We make it Happen Because we Believe in it, Cheers</a></li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="content">
    
<div class="container">
    <div class="col-lg-12">
        <div class="card">
            <img src="{{ news.image.url }}" class="card-img-top" style="height: 250px; max-width: 100%;" alt="{{ news.name }}">
            <div class="card-body">
               <strong>{{ news.title }}</strong>
               <hr>
       {{ news.content|striptags }}

            </div>
            <div class="card-footer border-0">
                <div class="article-metadata">
                    {{ news.author }}
                    <small class="text-muted">{{ news.date_posted }}</small>
                  </div>
            </div>
        </div>

    </div>
</div>
</div>
{% endblock content %}
